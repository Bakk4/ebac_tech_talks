<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/ebac_logo.svg" alt="EBAC">
            <p class="hero__text">
                O maior Aniversário do Brasil começa em 
                <span id="days">00</span>D 
                <span id="hours">00</span>H 
                <span id="minutes">00</span>M 
                <span id="seconds">00</span>S
            </p>

            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Castelão - São Luis - Maranhão
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Preço</b>
                        0800
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        03/03/2026 às 19hrs
                    </li>    
                </ul>
                <a href="#" class="button button--primary">
                    Garanta sua vaga
                </a>
            </div>
        </div>
    </header>

    <section class="event">
    <div class="container event__content">
        
        <div class="event__text">
            <h2 class="event__text__title">André</h2>
            <p class="event__text__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Quo rem ab hic iure ullam commodi mollitia quis iste et ipsa.
            </p>
        </div>

        <img class="event__image" src="./images/meu-niver.png" alt="Aniversário">


    </div>

    
</section>



    <script src="./scripts/main.js"></script>
</body>
</html>
